console.log("\n------ Program 2: for loop and nested conditional statement -----")

let numbers = [];
for (let i = 0; i < 10; i++) {
    let input = prompt("Enter number " + (i + 1) + ":");
    let number = parseInt(input);
    numbers.push(number);
}

let multiplesOf3 = 0;
let multiplesOf5 = 0;
let multiplesOf7 = 0;

for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 3 === 0) {
        multiplesOf3++;
    }
    if (numbers[i] % 5 === 0) {
        multiplesOf5++;
    }
    if (numbers[i] % 7 === 0) {
        multiplesOf7++;
    }
}

console.log(multiplesOf3 + " numbers are multiple of 3");
console.log(multiplesOf5 + " numbers are multiple of 5");
console.log(multiplesOf7 + " numbers are multiple of 7");
