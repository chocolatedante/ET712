    <h1>lab 9, window and for events</h1>

    <h3>Example 1: Scroll event</h3>
    <div id="content">
        <h4>Scrollable content</h4>
        <p>This content is wider than the window, allowing for horizontal scrolling</p>
    </div>

    <button class="btnscrollby">
        Scroll to right
    </button>

    <h3>Example 2: image gallery using scroll event</h3>
    <section class="maincontainer">
        <div class="gallerycontainer">
            <img class="galleryimg" src="bridge.jpg">
            <img class="galleryimg" src="earth.jpg">
            <img class="galleryimg" src="road.webp">
            <img class="galleryimg" src="tree.webp">
        </div>

        <button class="btnright">&#x276F;</button>
        <button class="btnleft">&#x276E;</button>
    </section>

    </section>
